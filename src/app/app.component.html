<div >
<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" matTooltip="Home" routerLink="/" routerLinkActive="active">
    <h1>F1 Bloggers</h1>
  </button>
  <span class="example-spacer"></span>
  <button mat-icon-button (click)="openBottomProfileSheet()" class="example-icon favorite-icon" aria-label="Example icon-button with heart icon" routerLink="/profile" routerLinkActive="active" matTooltip="Profile Detail">
    <mat-icon >account_circle</mat-icon>
  </button>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon" matTooltip="My Articles" routerLink="/articles" routerLinkActive="active">
    <mat-icon>article</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon" matTooltip="Logout" *ngIf="this.userService.user.getValue().uid !== ''" (click)="logout()">
    <mat-icon>logout</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon" matTooltip="Login" *ngIf="this.userService.user.getValue().uid === ''" routerLink="/entry" routerLinkActive="active">
    <mat-icon>login</mat-icon>
  </button>
</mat-toolbar>
  <router-outlet></router-outlet>
</div>
