<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon"  routerLink="/" routerLinkActive="active">
    <mat-icon>home</mat-icon>
  </button>
  <span>Formula 1 Blogger</span>
  <span class="example-spacer"></span>
  <span>{{this.userService.user.getValue().displayName}}</span>
  <mat-icon mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon" routerLink="/profile" routerLinkActive="active">account_circle</mat-icon>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon" routerLink="/articles" routerLinkActive="active">
    <mat-icon>article</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon" *ngIf="this.userService.user.getValue().uid !== ''" (click)="logout()">
    <mat-icon>logout</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon" *ngIf="this.userService.user.getValue().uid === ''" routerLink="/entry" routerLinkActive="active">
    <mat-icon>login</mat-icon>
  </button>
</mat-toolbar>

<router-outlet></router-outlet>
