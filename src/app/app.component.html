<form (submit)="sendTestData()" [formGroup]="test">
  <label for="username">Username</label><br>
  <input type="text" id="username" name="username" formControlName="name">
  <label for="password"></label><br>
  <input type="text" id="password" name="password" formControlName="password"><br>
  <input type="submit" [disabled]="!test.valid">
</form>
