<form (submit)="sendTestData()" [formGroup]="userForm">
  <label for="email">Email</label><br>
  <input type="email" id="email" name="email" placeholder="@" formControlName="email"><br>
  <label for="password">Password</label><br>
  <input type="password" id="password" name="password" placeholder="***" formControlName="password"><br>
  <input type="submit" [disabled]="!userForm.valid">
</form>
